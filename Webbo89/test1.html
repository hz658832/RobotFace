<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="../lib/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">
// The amount of segment points we want to create:
var amount = 5;

// The maximum height of the wave:
var height = 60;

// Create a new path and style it:
var path = new Path();
path.style = {
    strokeColor: new GrayColor(0.2),
    strokeWidth: 30,
    strokeCap: 'round'
};
robotFace  = new Object();
robotFace.points = 5;
robotFace.width = 320;
robotFace.startY = 320;
robotFace.startX = 320;

var center = new Point(480, 80);
var circle = new Path.Circle(center - [70,0], 50);

// Select the second segment point of the path
circle.segments[1].selected = true;

// Select the third segment point of the path
circle.segments[2].selected = true;

// Create a circle path 140pt to the right:
var circle2 = new Path.Circle(center + [70, 0], 50);
circle2.fillColor = 'red';

// Select it:
circle2.selected = true;


// Add 5 segment points to the path spread out
// over the width of the view:
for (var i = 0; i <= robotFace.points; i++) {
    path.add(new Point(robotFace.startX + i*(robotFace.width/robotFace.points), robotFace.startY) );
}

// Select the path, so we can see how it is constructed:
path.selected = true;

function onFrame(event) {
    // Loop through the segments of the path:
    for (var i = 0; i <= amount; i++) {
        var segment = path.segments[i];

        // A cylic value between -1 and 1
        var sinus = Math.sin(event.time * 3 + i);
        
        // Change the y position of the segment point:
        segment.point.y = sinus * height + robotFace.startY;
    }
    // Uncomment the following line and run the script again
    // to smooth the path:
     path.smooth();
}

</script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
